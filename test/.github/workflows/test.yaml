name: Main Branch CI/CD

on:
    push:
        branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci

      - name: Unit Test
        run: cdk --version

      - name: Unit Test
        run: npm install

      - name: Unit Test
        run: cdk --version