name: Main Branch CI/CD

on:
    push:
        branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        working-directory: test
        run: node -v && npm -v

      - name: Install dependencies
        working-directory: test
        run: npm install

      - name: Unit Test
        working-directory: test
        run: cdk --version

      - name: Unit Test
        working-directory: test
        run: npm install

      - name: Unit Test
        working-directory: test
        run: cdk --version